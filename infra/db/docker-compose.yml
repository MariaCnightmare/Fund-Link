version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fundlink-db
    restart: always
    environment:
      POSTGRES_USER: fundlink
      POSTGRES_PASSWORD: fundlink
      POSTGRES_DB: fundlink
    ports:
      - "5432:5432"
    volumes:
      - fundlink-data:/var/lib/postgresql/data

volumes:
  fundlink-data:
